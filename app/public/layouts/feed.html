<div class="Feed">
  <h3 class="Feed-title non-mobile">
    Latest Releases
  </h3>
  <ul class="Feed-list">
    <li class="Feed-item"
        ng-repeat="episode in feed.followingEpisodes | orderBy:createdAt">
        </span>
      <div class="Feed-item-left">
      <!-- Cover Image -->
        <figure class="Feed-item-figure">
          <a ng-href="/series/{{episode.series._id}}">
          <img class="Feed-item-image" 
               ng-src="{{ episode.series.content.min }}">
          </a>
        </figure>

<!--         <div class="Feed-item-actions">    
          <button class="Feed-item-button" id="drop">
            Ã— drop
          </button><button class="Feed-item-button" id="add">
            + add all
          </button>
        </div> -->      
      </div>
    <!-- Item info -->
      <div class="Feed-item-right">
      <!-- Series Title -->  
        <a class="Feed-item-title"
           ng-href="/series/{{episode.series._id}}"
           ng-bind="episode.series.content.title">
        </a>
      <!-- Episode -->
        <p class="Feed-item-episode-title"
           ng-bind="'Episode ' + episode.number">
        </p> 
      <!-- Time since added -->
        <span class="Feed-item-episode-time"
              ng-bind="feed.getTimeDiff(episode.createdAt)">
        </span>
      <!-- Button -->
        <!-- <button class="Feed-item-episode-button">
          add to watched
        </button> -->
      <!-- links -->
        <div class="Feed-item-episode-downloads">
          <p class="Feed-item-episode-text--1080p">
            <span class="Feed-item-episode-resolution">
              1080p
            <a class="Feed-item-episode-link"
               ng-repeat="fansub in episode.releases.fullhd"
               ng-href="{{ fansub.url }}"
               ng-bind="'['+ fansub.group + ']'">
            </a>
          </p>
          <p class="Feed-item-episode-text">
            720p 
            <a class="Feed-item-episode-link"
               ng-repeat="fansub in episode.releases.hd"
               ng-href="{{ fansub.url }}"
               ng-bind="'['+ fansub.group + ']'">
            </a>
          </p>
          <p class="Feed-item-episode-text">
            480p
            <a class="Feed-item-episode-link"
               ng-repeat="fansub in episode.releases.lq"
               ng-href="{{ fansub.url }}"
               ng-bind="'['+ fansub.group + ']'">
            </a>
          </p>
        </div><!-- /.Feed-item-episode-downloads -->
      </div>
    </li> 
  </ul>
</div> <!-- -->
