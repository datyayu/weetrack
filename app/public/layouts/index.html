<!DOCTYPE html>
<html lang="en" 
      ng-app="weetrack"
      ng-controller="MainCtrl as main">
<head>
<!-- Meta-stuff ================================-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <base href="/">
  <title ng-bind="main.pageTitle"> Weetrack </title>
<!-- Styleshets =================================-->
  <link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,700">
  <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
<div class="Wrapper"
     ng-class="{'Move-right': main.showMenu}">
<!-- Header ====================================-->
  <header class="Header">
  <!-- Logo / Title ==========================-->
    <h1 class="Header-title">
      <a class="Header-link" href="#">
        Wee<span class="Header-title-span">track</span>
      </a>
    </h1>
  <!-- Menu mobile button ====================-->
    <div class="Header-button"
         ng-click="main.showMenu = !main.showMenu">
      <span class="Header-button-line"></span>
      <span class="Header-button-line"></span>
      <span class="Header-button-line"></span>
    </div>
  <!-- Page title on mobile ==================-->
    <div class="Header-mobile-title"
         ng-bind="main.pageTitle">
    </div>
  <!-- Social link =============================-->
  <!-- I'll give this proper styles someday -->
    <div class="Header-user">
      <a class="Header-social-link icon-twitter" href="http://twitter.com/datyayu" target="_blank"></a>
      <a class="Header-social-link icon-mail" href="mailto:aoitsu3@gmail.com" target="_blank"></a>
      <a class="Header-social-link icon-github" href="http://github.com/datyayu/weetrack" target="_blank"></a>
    </div>
  
  <!-- Nav menu ==================================-->
    <nav class="Menu">
      <ul class="Menu-list">
        <li class="Menu-item"
            ng-class="{'is-active': main.activeItem == ''}">
          <a class="Menu-link" 
             href="/">
              Wee<span class="Menu-site-title">track</span>
            </a>
        </li><li class="Menu-item"
                 ng-class="{'is-active': main.activeItem == 'feed'}">
          <a class="Menu-link" 
              href="/feed">
              Daily feed
          </a>
        </li><li class="Menu-item"
                 ng-class="{'is-active': main.activeItem == 'currentSeason'}">  
          <a class="Menu-link" 
             href="/currentSeason">
              Spring 2015
          </a>
        </li>
      </ul>
    </nav>
  </header>

<!-- Fade-In block ============================-->
  <div class="Content-blocker"
       ng-click="main.showMenu = false">
  </div>

<!-- Content ==================================-->
  <div class="Content" ng-view>
  </div><!-- /.Content -->

</div> <!-- /.Wrapper -->


<!-- Scripts ===================================-->
  <script type="text/javascript" src="/libs/angular/angular.min.js"></script>
  <script type="text/javascript" src="/libs/angular-route/angular-route.min.js"></script>
  <script type="text/javascript" src="/libs/moment/min/moment.min.js"></script>
  <script type="text/javascript" src="/assets/js/app.js"></script>
  <script>
    window.moment = moment
  </script>
</body>
</html>
