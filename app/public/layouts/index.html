<!DOCTYPE html>
<html lang="en" ng-app="weetrack">
<head>
<!-- Meta-stuff ================================-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title> Weetrack </title>
<!-- Styleshets =================================-->
  <link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,700">
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
<div class="Wrapper">
<!-- Header ====================================-->
  <header class="Header">
  <!-- Logo / Title ==========================-->
    <h1 class="Header-title">
      <a class="Header-link" href="#">
        Wee<span class="Header-title-span">track</span>
      </a>
    </h1>
  <!-- Menu mobile button ====================-->
    <div class="Header-button">
      <span class="Header-button-line"></span>
      <span class="Header-button-line"></span>
      <span class="Header-button-line"></span>
    </div>
  <!-- Page title on mobile ==================-->
    <div class="Header-mobile-title">
      Weetrack
    </div>
  <!-- User info =============================-->
    <div class="Header-user">
    <!-- Username ============================-->
      <span class="Header-user-name">
        SampleUser
      </span>
      <span class="Header-user-button"></span>
    <!-- User avatar =========================-->
      <figure class="Header-user-figure">
        <img class="Header-user-image" src="../img/user.jpg">
      </figure>
    </div> <!-- /.Header-user -->
  </header>
  
<!-- Nav menu ==================================-->
  <nav class="Menu">
    <ul class="Menu-list">
      <li class="Menu-item">
        <a class="Menu-link" href="#/">Wee</a>
      </li><li class="Menu-item">
        <a class="Menu-link" href="#/feed">Daily feed</a>
      </li><li class="Menu-item">
        <a class="Menu-link" href="#/seasons">Spring 2015</a>
      </li><li class="Menu-item is-active">
        <a class="Menu-link" href="#/series">Seasons</a>
      </li><li class="Menu-item">
        <a class="Menu-link">Calendar</a>
      </li>
    </ul>
  </nav>

<!-- Fade-In block ============================-->
  <div class="Content-blocker">
  </div>

<!-- Content ==================================-->
  <div class="Content" ng-view>
  </div><!-- /.Content -->

</div> <!-- /.Wrapper -->


<!-- Scripts ===================================-->
  <script type="text/javascript" src="../../../bower_components/angular/angular.min.js"></script>
  <script type="text/javascript" src="../../../bower_components/angular-route/angular-route.min.js"></script>
  <script type="text/javascript" src="../js/app.js"></script>
</body>
</html>
